      border-radius: 6px;
      font-weight: 600;
      margin-top: 25px;
      display: inline-block;
      margin-right: 15px;

    .primary-btn {
      background-color: #0B3F3C;
      color: white;
      border: 2px solid #0B3F3C;
    }

    .primary-btn:hover {
      background-color: #78350F;
      border-color: #78350F;
    }

    .secondary-btn {
      background-color: transparent;
      border: 2px solid #0B3F3C;
      color: #0B3F3C;
    }

    .secondary-btn:hover {
      background-color: #0B3F3C;
      color: white;
    }

    /* Responsive */

      nav {

      }

    @media (max-width: 480px) {
